<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <style>
        .card {
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 8px;
            /* width: 1920px;
             */
            width: 80vw;
            margin: 40px auto;
            /* height: 80vh; */
            min-height: 80vh;
            background-color: rgb(194, 218, 210);
            font-family: sans-serif;
            font-style: italic;
            font-size: 19px;
            color: maroon;
        }

        .image {
            border-radius: 8px;
            width: 80%;
            height: 100%;
            position: fixed;
            margin: 28px;
            padding: auto;
        }
        .p{
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="image"
            src="https://tse1.mm.bing.net/th/id/OIP._SvPOTOk_JxRIHhGJFpKdwHaE8?cb=defcachec2&rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="">
        <div class="card-content">
            <p class="about">About</p>
        </div>

    </div>


</body>

</html>
