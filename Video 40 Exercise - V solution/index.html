<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;

        }

        nav {
            background-color: pink;
            height: 83px;
        }

        .container {
            background-color: green;
            margin: 12px 34px;
            text-align: center;
            padding: 55px 23px
        }

        .box1 {
            background-color: palegoldenrod;
            height: 70vh;
            width: 45%;
            margin: 0px 12px;
            display: inline-block;
        }

        .box2 {
            background-color: blue;
            height: 70vh;
            width: 45%;
            margin: 0px 12px;
            display: inline-block;
        }

        main {
            background-color: black;
            color: white;
            padding: 34px;
        }

        footer {
            background-color: aqua;
            height: 100px;
        }

        .text-box {
            padding: 34px;
            border: 2px solid white;
            margin: 50px 34vw;
            font-size: 2em;
            border-radius: 70px;


        }

        .orangebox {
            height: 32px;
            width: 32px;
            background-color: orange;
            position: fixed;
            bottom: 12px;
            right: 23px;
            border-radius: 55px;
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>

    </header>

    <main>
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>

        </div>
        <div class="text-box">
            <p>
                Welcome to Sigma Web Development Express
            </p>
        </div>
        <div class="orangebox">

        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
