<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary-color: rgb(0, 21, 255);
            --secondary-color: rgb(163, 179, 228);
            --text-color: rgb(254, 254, 254);
        }

        body {
            background-color: var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            font-size: 15px;

            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;

        }

        nav {
            background-color: var(--primary-color);
            padding: 12px 0px;
        }

        ul li {
            list-style: none;
            display: inline;
            font-weight: bolder;
            padding: 23px;

        }

        ul li a {
            color: var(--text-color);
            text-decoration: none;
        }

        .card {
            border-radius: 7px;
            background-color: white;
            width: 90vw;
            height: 144vh;
            margin: 20px;
            padding: 9px;
            align-content: center;
        }


        .capsules span {
            
            padding: 0px 6px;
            font-size: 49px;
            border-radius: 9px;
        }


        .capsules {
            border: 5px solid rgb(125, 12, 211);
            border-radius: 70px;
            padding: 0px 28px 0px 14px;
        }

        .foot{
            background-color: var(--primary-color);
            margin-top: 3px;
            padding: 50px;
        }

        /* .logo{
            position: absolute;
            bottom: 3px;
            right: 3px;
        } */

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</li></a>
                <li><a href="/">About</li></a>
                <li><a href="/">Services</li></a>
                <li><a href="/">Contact us</li></a>
            </ul>
        </nav>
    </header>
    <div class="card">
        <div class="eyes">
            
    
        </div>
    </div>


    <div class="logo">
        <img width="34px" src="image.png" 
    </div>





    <div class="capsules">
        <span>
            Welcome to this Sigma Web Development Express
        </span>
    </div>
    <footer>
        <nav>
            <div class="foot">

            </div>
        </nav>
    </footer>

</body>

</html>
