<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }

        .box1 {
            width: 69px;
            /* Content width */
            padding: 11px;
            /* Space inside border */
            border: 5px solid black;
            /* Border thickness */
            margin: 10px;
            /* Space outside border */
        }

        /* .box1{
            color: yellow;
            padding: 10px;
            margin: 25px;
            border: 2px blue;
            box-sizing: border-box;
        } */

        .box2 {
            color: red;
            padding: 10px;
            margin: 25px;
            border: 2px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>

</body>

</html>
