<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class {
            color: red;
        }

        /* The Specificity of thei is 10 */
        .cred {
            color: green;
        }


        /* The Specificity of thei is 10 */
        .cpurple {
            color: yellow;
        }

        /* The Specificity of thei is 1 */
        h1 {
            color: aqua;
        }

        /* This is an example of attribute selector The Specificity of thei is 10 */
        [data-x=a] {
            background-color: red;
        }

        /* The Specificity of thei is 10 */
        .yellow {
            color: maroon;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">
            CSS Specificity
        </h1>
    </div>
</body>

</html>
