<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it </title>
</head>
<body>
    <h1>Form to apply for Sigma Web dev course - TA</h1>
    <form action="post">
        <div>
            <label for="username"> Enter Your Username</label>
            <input type="text" id="username" placeholder="Enter Your username">
        </div>
        <div>
            <input type="radio" id = "male" name = "gender" value = "male">
            <label for="male">Male</label>
            <input type="radio" id = "female" name = "gender" value = "female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe"> Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter Your comments</label>
            <textarea name="comment" rows = "4" cols="50" ?>Enter Your Comment here...</textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">banana</option>
                <option value="orange">orange</option>
                <option value="santra">santra</option>
                <option value="kela">kela</option>
                <option value="amb">amb</option>
            </select>
        </div>
    </form>
    
</body>
</html>
