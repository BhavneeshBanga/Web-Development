<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dark Mode Premium Card</title>

<style>
  :root {
    --bg-main: #020617;
    --bg-glass: rgba(255, 255, 255, 0.08);
    --border-glass: rgba(255, 255, 255, 0.15);

    --neon-blue: #38bdf8;
    --neon-purple: #a855f7;
    --neon-green: #22c55e;

    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", system-ui, sans-serif;
  }

  body {
    min-height: 100vh;
    background:
      radial-gradient(circle at top, #0f172a, var(--bg-main));
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-main);
  }

  .scene {
    perspective: 1400px;
  }

  .card {
    width: 360px;
    padding: 32px;
    border-radius: 22px;
    background: var(--bg-glass);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    border: 1px solid var(--border-glass);
    box-shadow:
      0 40px 80px rgba(0,0,0,0.7);
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    overflow: hidden;
  }

  /* Neon glow layer */
  .card::before {
    content: "";
    position: absolute;
    inset: -3px;
    background: linear-gradient(
      120deg,
      var(--neon-blue),
      var(--neon-purple),
      var(--neon-green)
    );
    filter: blur(30px);
    opacity: 0.45;
    z-index: -1;
  }

  .scene:hover .card {
    transform: rotateY(18deg) rotateX(10deg) scale(1.05);
    box-shadow:
      0 60px 120px rgba(0,0,0,0.85);
  }

  h1 {
    font-size: 1.7rem;
    margin-bottom: 12px;
    letter-spacing: 0.5px;
    transform: translateZ(50px);
  }

  p {
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--text-muted);
    margin-bottom: 28px;
    transform: translateZ(35px);
  }

  button {
    padding: 14px 30px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: white;
    background: linear-gradient(
      135deg,
      var(--neon-blue),
      var(--neon-purple)
    );
    transform: translateZ(60px);
    transition:
      transform 0.2s ease,
      box-shadow 0.2s ease,
      filter 0.2s ease;
    box-shadow:
      0 12px 30px rgba(56,189,248,0.45);
  }

  button:hover {
    transform: translateZ(60px) scale(1.1);
    box-shadow:
      0 25px 55px rgba(168,85,247,0.6);
    filter: brightness(1.1);
  }

  button:active {
    transform: translateZ(60px) scale(0.95);
  }
</style>
</head>

<body>

  <div class="scene">
    <div class="card">
      <h1>Dark Mode UI</h1>
      <p>
        Premium glassmorphism with
        3D depth, neon glow and
        GPU-accelerated motion.
      </p>
      <button>Enter</button>
    </div>
  </div>

</body>
</html>
