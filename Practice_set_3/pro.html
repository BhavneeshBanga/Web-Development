<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nightmare CSS</title>

<style>
:root {
  --bg: #020617;
  --glass: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.12);
  --neon1: #38bdf8;
  --neon2: #a855f7;
  --neon3: #22c55e;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #0f172a, transparent 40%),
    radial-gradient(circle at 80% 80%, #1e293b, transparent 40%),
    var(--bg);
  display: grid;
  place-items: center;
  overflow: hidden;
  color: var(--text);
}

/* ðŸŒŒ Moving gradient fog */
body::before {
  content: "";
  position: fixed;
  inset: -50%;
  background:
    conic-gradient(
      from 0deg,
      var(--neon1),
      var(--neon2),
      var(--neon3),
      var(--neon1)
    );
  opacity: 0.15;
  animation: spinBG 40s linear infinite;
}

@keyframes spinBG {
  to { transform: rotate(360deg); }
}

/* ðŸŒ  Particles */
.particles span {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  opacity: 0.15;
  animation: float 10s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-120vh); }
}

.particles span:nth-child(n) {
  left: calc(100% * var(--x));
  animation-duration: calc(8s + var(--t));
}

.scene {
  perspective: 2000px;
  z-index: 2;
}

/* ðŸªž Main card */
.card {
  width: 380px;
  padding: 40px;
  border-radius: 26px;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.1),
    rgba(255,255,255,0.02)
  );
  backdrop-filter: blur(28px);
  border: 1px solid var(--border);
  transform-style: preserve-3d;
  box-shadow: 0 80px 160px rgba(0,0,0,0.9);
  animation: enter 1.2s ease-out both;
  transition: transform 0.7s ease;
  position: relative;
}

/* ðŸ”¥ Plasma border */
.card::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: inherit;
  background: linear-gradient(
    120deg,
    var(--neon1),
    var(--neon2),
    var(--neon3)
  );
  filter: blur(35px);
  opacity: 0.6;
  z-index: -1;
}

.scene:hover .card {
  transform: rotateX(18deg) rotateY(-22deg) scale(1.08);
}

@keyframes enter {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: none;
  }
}

h1 {
  font-size: 1.9rem;
  margin-bottom: 14px;
  transform: translateZ(70px);
}

p {
  color: var(--muted);
  line-height: 1.7;
  margin-bottom: 34px;
  transform: translateZ(50px);
}

button {
  padding: 16px 34px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  color: white;
  background:
    linear-gradient(135deg, var(--neon1), var(--neon2));
  box-shadow: 0 20px 50px rgba(168,85,247,0.6);
  transform: translateZ(90px);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateZ(90px) scale(1.15);
  box-shadow: 0 35px 80px rgba(56,189,248,0.8);
}
</style>
</head>

<body>

<div class="particles">
  <span style="--x:.1;--t:3s"></span>
  <span style="--x:.3;--t:5s"></span>
  <span style="--x:.6;--t:7s"></span>
  <span style="--x:.8;--t:4s"></span>
</div>

<div class="scene">
  <div class="card">
    <h1>Nightmare UI</h1>
    <p>
      Pure CSS illusion: depth, motion,
      plasma glow, cinematic lighting.
      No JavaScript. No mercy.
    </p>
    <button>Enter Void</button>
  </div>
</div>

</body>
</html>
