<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Insane CSS Card</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    background: radial-gradient(circle at top, #1f2933, #0f172a);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .card-wrapper {
    perspective: 1200px;
  }

  .card {
    width: 340px;
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(
      135deg,
      rgba(212, 35, 35, 0.15),
      rgba(48, 11, 231, 0.05)
    );
    backdrop-filter: blur(20px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.2);
    transform-style: preserve-3d;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    inset: -2px;
    background: linear-gradient(120deg, #ff005d, #5641cb, #22c55e);
    z-index: -1;
    filter: blur(25px);
    opacity: 0.6;
  }

  .card-wrapper:hover .card {
    transform: rotateY(18deg) rotateX(8deg) scale(1.05);
    box-shadow: 0 50px 100px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 1.6rem;
    margin-bottom: 10px;
    transform: translateZ(40px);
  }

  p {
    font-size: 0.95rem;
    opacity: 0.85;
    margin-bottom: 25px;
    transform: translateZ(30px);
  }

  button {
    padding: 12px 26px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #52d998, #e5a606);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transform: translateZ(50px);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 10px 25px rgba(56,189,248,0.4);
  }

  button:hover {
    transform: translateZ(50px) scale(1.08);
    box-shadow: 0 20px 40px rgba(56,189,248,0.6);
  }

  button:active {
    transform: translateZ(50px) scale(0.95);
  }
</style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card">
      <h1>Next-Gen UI</h1>
      <p>
        This card uses modern CSS:
        glassmorphism, 3D transforms,
        GPU-friendly animations.
      </p>
      <button>Explore</button>
    </div>
  </div>

</body>
</html>
