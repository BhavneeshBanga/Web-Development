<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

        body {
            background-color: grey;
            padding: 100px;
        }

        * {
            margin: 0;
            padding: 0;

        }

        .card {
            border-radius: 7px;
            background-color: white;
            width: 198px;
            /* height: 344px; */
            padding: 0 0 34px 0;
        }

        .image {

            padding: 4px;
        }

        .image img {
            border-radius: 7px;
            margin: 1px;
            padding:4px;
        }
        .image img:hover{
            transform: scale(1.05);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .content p {
            font-size: 9px;
            color: grey;
        }

        .content {
            padding: 7px 13px;
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
           ;
        }

        .capsules {
            padding: 0px 28px 0px 14px;
        }

        .capsules span {
            border: 1px solid grey;
            padding: 0px 6px;
            border-radius: 7px;
            font-size: 8px;
            font-size: 8px;
            font-family: "Google Sans Flex", sans-serif;
            border-radius: 9px;
        }
        .button{
            text-align: center;
        }
        .button button{
            color: blue;
            padding: 7px 9px;
            border-radius: 15px;
            background-color: rgb(207, 246, 255);
            font-size: 11px;
            margin-top: 3px;
            border: none;
            cursor: pointer;
        }
        .button button:hover{
            color: rgb(207, 246, 255);
            background-color: blue;

        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img width="180px"
                src="https://tse3.mm.bing.net/th/id/OIP.-b4eV7Lj5pzuF6Z1FOn1ggHaE8?cb=defcachec2&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt="">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Bhavi</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga deserunt dolorum libero nam quasi quaerat
                mollitia. Quis odit veritatis debitis perspiciatis quas sequrhfo</p>
        </div>
        <div class="button">
           <button>Read More</button>
        </div>
    </div>

</body>

</html>
