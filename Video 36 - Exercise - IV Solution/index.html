<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multicolor Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        :root{
            /* --primary-color: rgb(125, 8, 209);
            --text-color: white;
            --secondary-color: rgb(204, 149, 243); */

            /* --primary-color: rgb(0, 137, 0);
            --text-color: white;
            --secondary-color: rgb(136, 223, 181); */
            

            --primary-color: rgb(27, 0, 180);
            --text-color: white;
            --secondary-color: rgb(152, 200, 244);
        }
        body{
            background-color: var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            font-size: 15px;

            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;

        }

        nav {
            background-color: var(--primary-color);
            padding: 12px 0px;
        }

        ul li {
            list-style: none;
            display: inline;
            font-weight: bolder;
            padding: 23px;
            
        }

        ul li a{
            color: var(--text-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</li></a>
                <li><a href="/">About</li></a>
                <li><a href="/">Services</li></a>
                <li><a href="/">Contact us</li></a>
            </ul>
        </nav>
    </header>
</body>

</html>
